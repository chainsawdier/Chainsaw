<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Eventos</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-LQZOhIZKntC/0DfKzJGQeefILvZZV1Mf+ba5CK5rnSZg5wvdf5bdL+zmH9osd7J50Kj+78p7bz/jaRb+VcEzhw==" crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Formulário para Eventos</h1>
    <form action="enviar.php" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="endereco">Endereço do Evento:</label>
      <input type="text" id="endereco" name="endereco" required><br>

      <label for="data">Data do Evento:</label>
      <input type="date" id="data" name="data" required><br>

      <label for="hora-montagem">Hora de Montagem:</label>
      <input type="time" id="hora-montagem" name="hora-montagem" required><br>

      <label for="hora-desmonte">Hora de Desmonte:</label>
      <input type="time" id="hora-desmonte" name="hora-desmonte" required><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required><br>

      <label for="itens">Itens:</label>
      <ul>
        <li><input type="checkbox" id="kit" name="itens[]" value="Kit Pegue e monte"><label for="kit">Kit Pegue e monte</label></li>
        <li><input type="checkbox" id="piscina1" name="itens[]" value="Piscina de bolinhas de 1,50"><label for="piscina1">Piscina de bolinhas de 1,50</label></li>
        <li><input type="checkbox" id="piscina2" name="itens[]" value="Piscina de bolinhas 2,00"><label for="piscina2">Piscina de bolinhas 2,00</label></li>
        <li><input type="checkbox" id="pula230" name="itens[]" value="Pula pula 2,30"><label for="pula230">Pula pula 2,30</label></li>
        <li><input type="checkbox" id="pula200" name="itens[]" value="Pula pula 2,00"><label for="pula200">Pula pula 2,00</label></li>
        <li><input type="checkbox" id="tombo" name="itens[]" value="Tombo legal"><label for="tombo">Tombo legal</label></li>
        <li><input type="checkbox" id="gangorra-dupla" name="itens[]" value="Gangorra dupla"><label for="gangorra-dupla">Gangorra dupla</label></li>
        <li><input type="checkbox" id="gangorra-simples" name="itens[]" value="Gangorra Simples"><label for="gangorra-simples">Gangorra simples</label></li>
	<li><input type="checkbox" id="escorrega" name="itens[]" value="Escorregador"><label for="escorrega">Escorregador</label></li>
      </ul>
 <br>
      <button type="button" onclick="salvarFormulario()">Enviar</button>
        </form>

    <script>
      function salvarFormulario() {
        var nome = document.getElementById("nome").value;
        var endereco = document.getElementById("endereco").value;
        var data = document.getElementById("data").value;
        var horaMontagem = document.getElementById("hora-montagem").value;
        var horaDesmonte = document.getElementById("hora-desmonte").value;
        var email = document.getElementById("email").value;
        var telefone = document.getElementById("telefone").value;
        var itens = [];
        var checkboxes = document.querySelectorAll('input[name="itens[]"]:checked');
        for (var i = 0; i < checkboxes.length; i++) {
          itens.push(checkboxes[i].value);
        }
        var texto = "Nome: " + nome + "\n" +
                    "Endereço do Evento: " + endereco + "\n" +
                    "Data do Evento: " + data + "\n" +
                    "Hora de Montagem: " + horaMontagem + "\n" +
                    "Hora de Desmonte: " + horaDesmonte + "\n" +
                    "E-mail: " + email + "\n" +
                    "Telefone: " + telefone + "\n" +
                    "Itens: " + itens.join(", ") + "\n";
        var blob = new Blob([texto], {type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"});

        saveAs(blob, "formulario.txt");
      }
    </script>
  </body>
</html>
